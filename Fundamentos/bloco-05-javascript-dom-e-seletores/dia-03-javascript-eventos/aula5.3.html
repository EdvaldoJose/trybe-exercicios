<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trybe DOM</title>
</head>
<body>
 
<!-- addEventList -->

    <p id="trybe">
        Vamos aprender a usar os evenntos?
    </p>

    <p id="clicar">Paragrafo para ser clicado</p>

    <div>
        <button id="mouse-over-leave">Botão para ter o mouse passado encima e removiddo</button>
    </div>
    <script>
        //Exemplo 1 - click 
        let clickP = document.getElementById("clicar");

        //Adiciona o evento click
        clickP.addEventListener("click", recebeClick);

        function recebeClick(eventoDeOrigem) {
            //Objeto do evento com as duas propriedades;
            //target: o elemennto quue originou esse mesmo evento.
            //type: o tipo ddo evento que originou o click - mouse, teclado, screen.
            console.log(eventoDeOrigem.target);
            console.log(eventoDeOrigem.type);
        }

        //Exemplo 2 - Mouse over, mouse leave
        let mouseOverLeaveButton = document.getElementById("mouse-over-leave");

        //Adiciona o evento do mouse over
        mouseOverLeaveButton.addEventListener("mouseover", mouseEmCima);

        //Adiciona o evento do mouse leave
        mouseOverLeaveButton.addEventListener("mouseleave", mouseSaiuDoElemento);

        function mouseEmCima(evento) {
        console.log("Mouse passou por cima");
        console.log(evento.target);
        }

        function mouseSaiuDoElemento() {
            console.log("Mouse saiu do elemento");
        }

    </script>

</body>
