<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>FORMULÁRIO-2</title>
</head>

<body>
  <herder class="speaker-form"></>
    <h1>Preencha o formulário e envei seus dados.</h1>
    <p><em>Quer palestar na Trybe</p></em>
  </herder>  

  <main>form
    <form class="speaker-form" action="" method="post">
      <div class="form-row">
        <div class="line-content">
          <label for="full">Nome:</label>
          <input type="text" name="full-name" id="full">
        </div>
          <div class="line-content">
            <fieldset>
              <legend>Nome:</legend>
              <input type="text" name="" id="" value=""> 
              <label for="talk-type-2">Workshop</label>
            </fieldset>  
          </div>
          <div class="line-content">
            <label for="t-shirt">Tamanho da camiseta:</label>
            <select id="t-shirt" name="t-shirt">
              <option value="pp">PP</option>
              <option value="p">P</option>
              <option value="m">M</option>
              <option value="g">G</option>
              <option value="gg">GG</option>
            </select>
          </div>
          <div class="line-content">
            <label for="abstract">Resumo da palestra</label>
            
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Descreva sua palestra em 500 palavras ou menos</div>
          </div>
          <div class="line-content">
            <button type="submit">Enviar</button>

          
      </div>  

    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
