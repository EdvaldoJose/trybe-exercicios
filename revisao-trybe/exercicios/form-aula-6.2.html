<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title><exercicio-aula-6 class="2"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="form-aula-6.2.css">
</head>
<body>
  <header class="container text-center">
    <h1 class="display-1">Submeter palestra 2</h1>
    <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário abaixo.</em></p>
  </header>
  <main>
    <form action="" method="get">
      <div class="">
        <div class="container">
          <label class="form-label" for="full-name">Nome:</label>
          <input type="text" name="full-name" class="form-control" id="full-name"> 
        </div>
        <div class="container">
          <p class="load">Tipo de palestra:</p>
            <div class="form-check">
              <label for="talk-type-1" class="form-label">Palco Principal</label>
                <input type="radio" class="form-check-input" name="talk-type" id="talk-type-1" value="main-stage">
              </div>
            <div class="form-check">
          <label for="talk-type-2" class="form-label">Workshop</label>
        <input type="radio" class="form-check-input" id="talk-type-2" name="talk-type" value="workshop">
      </div>
      </div>
        <div class="container">
          <label for="t-hirt" class="form-label">Tamanho da camiseta:</label>
          <select class="form-select" name="t-shirt" id="t-shirt"></select>
        </div>
        <div class="container">
          <label for="abstract" class="form-label">Resumo da palestra:</label>
          <textarea class="form-control" id="abstract" name="abstract" placeholder="Descreva sua palestra em 500 palavras ou menos."></textarea>
        </div>
        <div class="container">
          <div class="form-check">
            <label class="form-label" for="i-agree">Eu concordo com os termos que eu disse qua ali, mas não ali.</label>
            <input class="form-check-input" type="checkbox" name="i-agree" id="i-agree" value="agree">
          </div>
        </div>
        <div class="container">
          <button class="btn btn-success" type="submit">Enviar</button>
          <button class="btn btn-danger" type="reset">Limpar</button>
          <button class="btn btn-warning" type="button" id="nao-clicar">Não clique neste botão :(</button>
        </div>
      </div>
    </form>
  </main>
  <script>
    const camiseta = document.getElementById('t-shirt');
      const tamanhos = ['PP', 'P', 'M', 'G', 'GG', 'XG', 'XGG'];

        for (let tamanho of tamanhos) {
          const opt = document.createElement('option');
            opt.value = tamanho;
              opt.innerHTML = tamanho;
                camiseta.appendChild(opt);
        }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">NÃO CLICAR</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <div class="modal-body">
                  <p>Eu avisei para não clicar! O que vc fez!</p>
                </div>
              <div class="model-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Formatar computador</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let myModal = new bootstrap.Modal(document.getElementById('myModal'));
      let button = document.querySelector('#nao-clicar');

      button.addEventListener('click', function() {
        myModal.show();
      });
  </script>
</body>
</html>
